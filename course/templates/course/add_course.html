 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة كورس جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>إضافة كورس جديد</h2>

        <form method="POST" enctype="multipart/form-data">  <!-- دعم رفع الملفات -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="cource_name" class="form-label">اسم الكورس</label>
                <input type="text" name="cource_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">صورة الكورس</label>
                <input type="file" name="img" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">إضافة</button>
            <a href="/" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</body>
</html>

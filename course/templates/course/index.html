 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Courses</h2>
        <a href="add" class="btn btn-secondary btn-sm">add cources >>> </a> 
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Course Imag</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cource in cour %}
                <tr>
                     
                    <td>{{ cource.id }}</td>
                    <td>{{ cource.cource_name }}</td>
                    <td>   {% if cource.img %}
                        <img src="/media/{{cource.img}}" width="100px">
                    {% else %}
                        <p>No Image</p>
                    {% endif %} </td>
                    
                    <td> <a href="{% url 'delete_course' cource.id %}" class="btn btn-danger btn-sm">Delete</a>

                        <a href="update/{{cource.id}}" class="btn btn-primary btn-sm">update</a>
                    </td>
                       
                   
                </tr>
                
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No courses available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
